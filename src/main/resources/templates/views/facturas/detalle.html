<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/templates :: head">

</head>

<body>
	<div class="container">
		<h1 class="text-center">Facturación</h1>
		<h3 class="text-primary">Factura</h3>
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<div class="row">
						<h5>No. Factura:</h5>
						<p class="ml-3" th:text="${factura.idFactura}" />
					</div>
				</div>
				<div class="col-md-4">
					<div class="row">
						<h5>Fecha:</h5>
						<p class="ml-3" th:text="${factura.creacion}" />
					</div>
				</div>
				<div class="col-md-4">
					<div class="row">
						<h5>Vendedor:</h5>
						<p class="ml-3" th:text="${factura.usuario.nombres}" />
					</div>
				</div>
				<h3 class="col-md-12">Cliente</h3>
				<div class="col-md-4">
					<div class="row">
						<h5>Cedula:</h5>
						<p class="ml-3" th:text="${factura.cliente.numDocumento}" />
					</div>
				</div>
				<div class="col-md-8">
					<div class="row">
						<h5>Nombre Cliente:</h5>
						<p class="ml-3" th:text="${factura.cliente.nombres}" />
					</div>
				</div>
				<div class="col-md-4">
					<div class="row">
						<h5>Dirección:</h5>
						<p class="ml-3" th:text="${factura.cliente.direccion}" />
					</div>
				</div>
				<div class="col-md-4">
					<div class="row">
						<h5>Telefono:</h5>
						<p class="ml-3" th:text="${factura.cliente.telefono}" />
					</div>
				</div>
				<div class="col-md-4">
					<div class="row">
						<h5>Email:</h5>
						<p class="ml-3" th:text="${factura.cliente.email}" />
					</div>
				</div>
			</div>
			<table class="table">
				<thead class="thead-dark">
					<tr>
						<th scope="col">#</th>
						<th scope="col">Codigo</th>
						<th scope="col">Producto</th>
						<th scope="col">Cantidad</th>
						<th scope="col">Precio Unitario</th>
						<th scope="col">Valor Total</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="detalleFactura:${detalleFacturas}">
						<th scope="row" th:text="${detalleFactura.idDetalleFactura}"></th>
						<td th:text="${detalleFactura.producto.codigo}"></td>
						<td th:text="${detalleFactura.producto.nombre}"></td>
						<td th:text="${detalleFactura.cantidad}"></td>
						<td th:text="${detalleFactura.producto.precio}"></td>
						<td
							th:text="${detalleFactura.producto.precio*detalleFactura.cantidad}"></td>
					</tr>
				</tbody>
			</table>
			<div class="col-md-4">
				<div class="row">
					<h5>Subtotal:</h5>
					<p class="ml-3" th:text="${subtotal}" />
				</div>
				<div class="row">
					<h5>IVA (19%):</h5>
					<p class="ml-3" th:text="${subtotal*0.19}" />
				</div>
				<div class="row">
					<h5>Total:</h5>
					<p class="ml-3" th:text="${subtotal*1.19}" />
				</div>
			</div>
		</div>



	</div>
	<th:block th:replace="fragments/templates :: scripts"></th:block>
</body>

</html>
